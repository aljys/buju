<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100%;
        height: 100px;
      }
      .left {
        float: left;
        width: 100px;
        background: blue;
        height: 100%;
      }
      .right {
        width: 100px;
        background: blueviolet;
        height: 100%;
        float: left;
      }
      .content {
        height: 100%;
        float: left;
        width: calc(100% - 200px);
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- 定位来实现左右固定中间自适应布局 -->
    <div class="box">
      <div class="left">left</div>
      <div class="content">content</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
